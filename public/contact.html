<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thomas Szentirmay</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <!---remixicons link--->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!---Google fonts link--->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!---HEADER-->
    <header>
      <a href="/" class="logo">Tom <span>S.</span></a>

      <ul class="navlist">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/about" class="nav-link">About</a></li>
      </ul>

      <div class="top-btnn">
        <a href="/contact" class="h-btn active">Contact Me</a>
      </div>
    </header>

    <!-- CONTACT FORM -->
    <section class="contact" id="contact">
      <div class="contact-content">
        <h2 class="section-title">Contact Me</h2>
        <form id="contact-form" method="POST" action="/sendEmail">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="John Smith"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="johnsmith@gmail.com"/>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Hello! I'm reaching out..."></textarea>
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2023 Thomas Szentirmay</p>
        <p>Website developed by Thomas Szentirmay</p>
      </div>
      <div class="footer-buttons">
        <a href="/" class="btn">Home</a>
        <a href="/about" class="btn">About</a>
      </div>
      <a href="#" class="back-to-top-btn">
        <i class="fas fa-chevron-up"></i>
      </a>
    </footer>

    <!---js link-->
    <script src="/js/script.js"></script>
  </body>
</html>
